<div class="sign-up-2" id="sign-up-2">
  <h3>Step 1: Become a Member</h3>
  <div class="sign-up-2__content">
    <div class="progress-indicator-container">
      <ul>
        <li class="progress-indicator-item--selected"></li>
        <li class="progress-indicator-item"></li>
        <li class="progress-indicator-item"></li>
        <li class="progress-indicator-item"></li>
        <li class="progress-indicator-item"></li>
      </ul>
    </div>
    <form  class="sign-up-2__content--form" action="index.html" method="post">
      <input type="text" name="name" value="" class="input__classic--primary" placeholder="Email Address">
      <input type="text" name="name" value="" class="input__classic--primary" placeholder="Username">
      <input type="text" name="name" value="" class="input__classic--primary" placeholder="Password">
